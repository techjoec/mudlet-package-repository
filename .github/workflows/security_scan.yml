name: Security Scan

on:
  workflow_dispatch:
    inputs:
      only-not-scanned:
        description: 'Scan only packages marked as Not Scanned'
        required: false
        default: 'false'
      throttle:
        description: 'Seconds to sleep between scanning each package'
        required: false
        default: '3'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run security scan
        id: scan
        run: |
          ARGS=""
          if [ "${{ inputs.only-not-scanned }}" = "true" ]; then
            ARGS="--only-not-scanned"
          fi
          python scripts/security_scan.py $ARGS --throttle ${{ inputs.throttle }} | tee scan.log
        continue-on-error: true
      - name: Upload scan log
        uses: actions/upload-artifact@v4
        with:
          name: scan-log
          path: scan.log
